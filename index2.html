<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation Interactive : Femmes dans la Tech</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }

        h2 {
            font-size: 1.1em;
            font-weight: 300;
            color: #555;
            margin-bottom: 20px;
        }

        .controls-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            border: 1px solid rgba(255,255,255,0.6);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-weight: 600;
            font-size: 0.85em;
            color: #666;
            text-transform: uppercase;
        }

        select, button {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
        }

        button {
            background-color: #6c5ce7;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(108, 92, 231, 0.2);
        }

        button:hover {
            background-color: #5b4bc4;
            transform: translateY(-2px);
        }

        #chart-wrapper {
            width: 90%;
            max-width: 1000px;
            height: 60vh;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body>

    <h1>La part des femmes dans la Tech</h1>
    <h2>Diversité de genre dans les équipes d'ingénieurs</h2>

    <div class="controls-container">
        <div class="control-group">
            <label for="topNSelect">Filtrer les données :</label>
            <select id="topNSelect">
                <option value="10" selected>Top 10 des entreprises</option>
                <option value="20">Top 20 des entreprises</option>
                <option value="50">Top 50 des entreprises</option>
            </select>
        </div>
        <div class="control-group" style="justify-content: end;">
            <button id="toggleViewBtn">Passer en mode Nuage de Bulles</button>
        </div>
    </div>

    <div id="chart-wrapper">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        // ================= CONFIGURATION =================
        const CSV_FILE_PATH = 'data.csv';

        // Noms exacts des colonnes
        const COL_NAME_COMPANY = 'company';      
        const COL_NAME_FEMALE_PCT = 'percent_female_eng'; 
        const COL_NAME_TOTAL_ENG = 'num_eng'; // <--- NOUVEAU : Colonne pour la taille
        
        // Police globale
        Chart.defaults.font.family = "'Poppins', sans-serif";
        // =================================================

        let rawData = [];
        let currentData = [];
        let myChart = null;
        let isScatterMode = false;

        // --- 1. Chargement ---
        Papa.parse(CSV_FILE_PATH, {
            download: true,
            header: true,
            dynamicTyping: true,
            skipEmptyLines: true,
            delimiter: "", // Auto-détection
            complete: function (results) {
                console.log("Données chargées :", results.data);
                rawData = results.data.filter(row => row[COL_NAME_COMPANY] && typeof row[COL_NAME_FEMALE_PCT] === 'number');
                updateDataAndChart();
            },
            error: function (err) { alert("Erreur CSV."); }
        });

        // --- 2. Interactions ---
        document.getElementById('topNSelect').addEventListener('change', updateDataAndChart);

        document.getElementById('toggleViewBtn').addEventListener('click', function () {
            isScatterMode = !isScatterMode;
            this.textContent = isScatterMode ? "Revenir aux Barres Empilées" : "Passer en mode Nuage de Bulles";
            updateDataAndChart();
        });

        // --- 3. Logique ---
        function updateDataAndChart() {
            // A. Filtrage et Tri
            const n = parseInt(document.getElementById('topNSelect').value);
            
            currentData = [...rawData]
                .sort((a, b) => b[COL_NAME_FEMALE_PCT] - a[COL_NAME_FEMALE_PCT])
                .slice(0, n);

            // B. Préparation des labels (Indispensable pour le mode Barres)
            const labels = currentData.map(d => d[COL_NAME_COMPANY]);

            let chartDataConfig;
            let chartOptionsConfig;

            if (isScatterMode) {
                // --- MODE BUBBLE (NUAGE DE BULLES) ---
                chartDataConfig = {
                    datasets: [{
                        label: '% Femmes',
                        data: currentData.map((d, index) => ({
                            x: index + 1,
                            y: d[COL_NAME_FEMALE_PCT],
                            
                            // C'EST ICI QUE CA SE PASSE :
                            // Taille (r) basée sur la racine carrée du nombre d'ingénieurs
                            // On divise par 3 pour que les bulles ne soient pas trop énormes
                            r: d[COL_NAME_TOTAL_ENG] ? Math.sqrt(d[COL_NAME_TOTAL_ENG]) / 3 : 5,
                            
                            // Infos supplémentaires pour l'infobulle
                            companyName: d[COL_NAME_COMPANY],
                            totalEng: d[COL_NAME_TOTAL_ENG]
                        })),
                        backgroundColor: 'rgba(75, 192, 192, 0.6)', // Couleur Teal
                        borderColor: 'rgba(75, 192, 192, 1)',
                        hoverBackgroundColor: 'rgba(255, 99, 132, 0.8)', // Rouge au survol
                        hoverBorderWidth: 3,
                        type: 'bubble' // Force le type Bubble
                    }]
                };
                chartOptionsConfig = getBubbleOptions();

            } else {
                // --- MODE BARRES EMPILÉES ---
                const womenData = currentData.map(d => d[COL_NAME_FEMALE_PCT]);
                const menData = currentData.map(d => 100 - d[COL_NAME_FEMALE_PCT]);

                chartDataConfig = {
                    labels: labels,
                    datasets: [
                        {
                            label: '% Femmes',
                            data: womenData,
                            backgroundColor: 'rgba(255, 99, 132, 0.7)',
                            stack: 'stack0',
                        },
                        {
                            label: '% Hommes',
                            data: menData,
                            backgroundColor: 'rgba(54, 162, 235, 0.7)',
                            stack: 'stack0',
                        }
                    ]
                };
                chartOptionsConfig = getStackedBarOptions();
            }

            // Important : on passe le bon type ('bubble' ou 'bar')
            renderChart(chartDataConfig, chartOptionsConfig, isScatterMode ? 'bubble' : 'bar');
        }

        function renderChart(dataConfig, optionsConfig, type) {
            const ctx = document.getElementById('myChart').getContext('2d');
            if (myChart) {
                myChart.options = optionsConfig;
                myChart.data = dataConfig;
                myChart.config.type = type;
                myChart.update({ duration: 800, easing: 'easeInOutQuart' });
            } else {
                myChart = new Chart(ctx, { type: type, data: dataConfig, options: optionsConfig });
            }
        }

        // --- 4. Options Graphiques ---

        function getStackedBarOptions() {
            return {
                responsive: true, maintainAspectRatio: false,
                scales: {
                    x: { stacked: true, title: { display: true, text: 'Entreprises' } },
                    y: { stacked: true, beginAtZero: true, max: 100, title: { display: true, text: 'Répartition (%)' } }
                }
            };
        }

        function getBubbleOptions() {
            return {
                responsive: true, maintainAspectRatio: false,
                scales: {
                    x: {
                        type: 'linear',
                        title: { display: true, text: 'Rang du classement' },
                        ticks: { stepSize: 1 }
                    },
                    y: {
                        beginAtZero: true,
                        title: { display: true, text: 'Pourcentage de Femmes (%)' }
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                const raw = context.raw;
                                // Infobulle complète avec le nombre d'ingénieurs
                                return `${raw.companyName}: ${raw.y}% femmes (Total Ingénieurs: ${raw.totalEng})`;
                            }
                        }
                    },
                    legend: { display: false } // Pas de légende en mode bulles
                }
            };
        }
    </script>
</body>
</html>
